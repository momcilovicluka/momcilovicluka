name: Update Github Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  # push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    concurrency:
      group: metrics-update
      cancel-in-progress: true
    steps:
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: ${{ runner.os }}-cache-${{ hashFiles('**/lockfiles') }}
          
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          use_prebuilt_image: yes
          config_timezone: Europe/Belgrade
          optimize: css, xml, svg
          config_output: svg
          experimental_features: --optimize-svg
          filename: assets/github-metrics.*
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_order: base.header, base.activity+community, base.repositories, base.metadata, isocalendar, skyline, languages, lines, followup, reactions, achievements, wakatime, habits, notable, discussions, topics, activity, projects, traffic, steam, anilist, music
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          plugin_languages: yes
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 5

          plugin_lines: yes
          
          plugin_topics: yes
          plugin_topics_limit: 5
          plugin_topics_mode: icons
          
          plugin_notable: yes

          plugin_followup: yes

          plugin_habits: yes
          
          plugin_discussions: yes

          plugin_achievements: yes
          plugin_achievements_display: compact

          plugin_activity: yes
          plugin_activity_timestamps: yes

          plugin_projects: yes

          plugin_reactions: yes

          plugin_skyline: yes
          plugin_skyline_year: 2024

          plugin_traffic: yes

          plugin_steam: yes
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: "76561198195429247"
          plugin_steam_sections: player, recently-played, most-played
          plugin_steam_games_limit: 1
          plugin_steam_recent_games_limit: 3
          plugin_steam_achievements_limit: 1

          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_user: momcilovicluka
          plugin_wakatime_days: 365

          plugin_music: no
          plugin_music_limit: 10

          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 5
          plugin_anilist_limit_characters: 10
          plugin_anilist_user: "lukamomcilovic"
